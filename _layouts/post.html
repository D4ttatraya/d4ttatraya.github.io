---
layout: default
---

<article class="post">

  <h1>{{ page.title }}</h1>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="PageNavigation">
      {% if page.previous-url %}
        <a class="prev" href="{{site.baseurl}}{{page.previous-url}}">&laquo; {{page.previous-title}}</a>
      {% endif %}
      {% if page.next-url %}
        <a class="next" href="{{site.baseurl}}{{page.next-url}}" style="float: right;">{{page.next-title}} &raquo;</a>
      {% endif %}
  </div>

  {% if page.comments %}
  	{% include disqus.html %}
  {% endif %}
</article>
